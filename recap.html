<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Récapitulatif</title>
  <style>
* {
        margin: 0;
        padding: 0;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    body {
        background: linear-gradient(rgb(62, 129, 29), rgb(49, 53, 70));
        height: 100vh;
        margin: 20px;
    }

    h2 {
        color: #333;
        text-align: center; 
        margin-left: 60px;
        margin: 0 auto; 

    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin-bottom: 12px;
    }

    strong {
        display: inline-block;
        width: 150px; 
        font-weight: bold;
    }

    span {
        display: inline-block;
        margin-left: 10px; 
    }

    #recapOption1Fields,
    #recapOption2Fields {
        margin-top: 15px;
        padding-left: 20px; 
    }

    #recapOption1Fields strong,
    #recapOption2Fields strong {
        margin-top: 8px;
        display: block;
    }

    li {
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
    }

    ul {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }  </style>
</head>
<body>

  <h2>Récapitulatif des informations</h2>

  <ul>
    <li><strong>Last Name:</strong> <span id="recapLastName"></span></li>
    <li><strong>First Name:</strong> <span id="recapFirstName"></span></li>
    <li><strong>Date of Birth:</strong> <span id="recapDob"></span></li>
    <li><strong>Selected Option:</strong> <span id="recapOption"></span></li>
    <li id="recapOption1Fields" style="display: none;">
      <strong>Gender:</strong> <span id="recapInput1"></span>
      <strong>Size:</strong> <span id="recapInput2"></span>
      <strong>Weight:</strong> <span id="recapInput3"></span>
    </li>
    <li id="recapOption2Fields" style="display: none;">
      <strong>Gender:</strong> <span id="recapInput1"></span>  
      <strong>Country:</strong> <span id="recapInput4"></span>
      <strong>City:</strong> <span id="recapInput5"></span>
    </li>
  </ul>
  
  <script>
    // Récupérer les données depuis le stockage local
    var optionSelect = localStorage.getItem("optionSelect");
    var input1 = localStorage.getItem("input1");
    var input2 = localStorage.getItem("input2");
    var input3 = localStorage.getItem("input3");
    var input4 = localStorage.getItem("input4");
    var input5 = localStorage.getItem("input5");

    // Mettre à jour les éléments HTML avec les données du stockage local
    document.getElementById("recapFirstName").innerText = localStorage.getItem("firstName");
    document.getElementById("recapLastName").innerText = localStorage.getItem("lastName");
    document.getElementById("recapDob").innerText = localStorage.getItem("dob");
    document.getElementById("recapOption").innerText = optionSelect;

    if (optionSelect === "option1") {
      document.getElementById("recapOption1Fields").style.display = "block";
      document.getElementById("recapInput1").innerText = input1;
      document.getElementById("recapInput2").innerText = input2;
      document.getElementById("recapInput3").innerText = input3;
    } else if (optionSelect === "option2") {
      document.getElementById("recapOption2Fields").style.display = "block";
      document.getElementById("recapInput1").innerText = input1;
      document.getElementById("recapInput4").innerText = input4;
      document.getElementById("recapInput5").innerText = input5;
    }
  </script>
</body>
</html>
